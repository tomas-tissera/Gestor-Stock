{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>{% if object %}Editar Producto{% else %}Crear Nuevo Producto{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    {% endblock %}
