{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Listado de Categorías</h1>
    <a href="{% url 'categoria_create' %}" class="btn btn-primary mb-3">Crear Nueva Categoría</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <a href="{% url 'categoria_update' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'categoria_delete' categoria.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
